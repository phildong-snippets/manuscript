# Pandoc --defaults shared between Manubot output formats.
from: markdown
input-file: output/manuscript.md
output-file: output/manuscript.md
filters:
  - pandoc-fignos
  - pandoc-eqnos
  - pandoc-tablenos
  - pandoc-manubot-cite
  - fix_references.py
wrap: preserve
metadata:
  csl: build/assets/style.csl
  link-citations: true
  fignos-cleveref: true
  fignos-plus-name: "Figure"
