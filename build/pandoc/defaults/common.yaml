# Pandoc --defaults shared between Manubot output formats.
from: markdown
input-file: output/manuscript.md
filters:
  - pagebreak.lua
  - citeproc
wrap: preserve
metadata:
  csl: build/assets/style.csl
  link-citations: true
  geometry:
    - margin=1in
  mainfont: Arial Unicode MS
  fontsize: 11pt
  bibliography: output/references.json
